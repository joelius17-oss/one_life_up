<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One life Up</title>
    <link rel="stylesheet" href="style_R.css">
    <link rel="shortcut icon" href="imagenes/Icono.png" type="image/x-icon">
</head>

<body>

    <div class="header">
        <div class="logo">
            <img src="imagenes/Icono.png" alt="icono">
            <h1>One Life Up</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="Index.html">Inicio</a></li>
            </ul>
        </nav>
    </div>

    <form class="registro-form">
        
        <h2>Registro</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <div class="contraseña">
            <label for="mostrarPass">Mostrar contraseña</label>
            <input type="checkbox" id="mostrarPass" onclick="mostrarContraseña()">
        </div>
        <button type="submit">Registrarse</button>

        <p>
            ¿Ya tienes una cuenta? <a href="IniciarSesión.html">Inicia sesión aquí</a>.
        </p>

        
    </form>

    <div class="footer">
        <p>&copy; 2024 One Life Up. Todos los derechos reservados.</p>
    </div>
    
</body>
<script>
    function mostrarContraseña() {
    var pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
    }
</script>
</html>
